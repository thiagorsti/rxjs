<!DOCTYPE html>
<html lang="en-us">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="./js/lib/leaflet/leaflet.css" />
        <script src="./js/lib/leaflet/leaflet.js"></script>
        <script src="./js/lib/rx.all.min.js"></script>
        <script src="./js/lib/rx.dom.min.js"></script>
        <title>Earthquake map</title>
        <style type="text/css">
            html, body {
                margin: 0;
                padding: 0;
                height: 100%;
            }
            #map { height: 80%; }
        </style>
    </head>
    <body>
        <div id="map"></div>
        <table>
            <thead>
                <tr>
                    <th>Location</th>
                    <th>Magnitude</th>
                    <th>Time</th>
                </tr>                
            </thead>
            <tbody id="quakes_info">
            </tbody>
        </table>
        <script>
            var QUAKE_URL = 'http://earthquake.usgs.gov/earthquakes/feed/v1.0/summary/all_day.geojsonp';
            var map = L.map('map').setView([33.858631, -118.279602], 7);
            L.tileLayer('http://{s}.tile.osm.org/{z}/{x}/{y}.png').addTo(map);
        </script>
        <script src="./js/code2.js"></script>
    </body>
</html>
